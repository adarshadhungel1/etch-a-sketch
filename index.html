<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h3 class="topic">Etch-A-Sketch</h3>
    <div class="bigboss">
        <div class="text">
            <div class="userinput">
                <input type="text" id="number" name="No. of Boxes">
                <button type="button" id="change">Change The Grid!</button>
              </div>
              <div class="rain"><button type="button" id="rainbow">RainBow!!</button></div>
              <div class="normal"><button type="button" id="normal">Back to Normal!!</button></div>
            <div class="reset"> <button type="button" id="reset">RESET</button> </div>
            <div class="info">
                <p>Default Grid Size = 60 and Default (Normal) Color is Black.</p>
                <p>Allowed value for grid boxes is 40-100.</p>
                <p>Rainbow button gets random color every time.</p>
                <p>Reset Button Resets only the Grid.</p>
            </div>
        </div>
        <div class="container"></div>
    </div>
    
</body>
</html>
